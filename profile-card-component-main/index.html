<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/profile.png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="main">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="img-holder">
              <img src="images/image-isaac.jpg" alt="">
            </div>
            <h2 class="name-age">
              Ayodele Isaac
              <span class="age">26</span>
            </h2>
            <h3 class="city">Akure</h3>
        </div>
            <div class="card-footer">
              <div class="item">
                <h4 class="value">80k</h4>
                <h5 class="meta">Followers</h5>
              </div>
              <div class="item">
                <h4 class="value">803k</h4>
                <h5 class="meta">Likes</h5>
              </div>
              <div class="item">
                <h4 class="value">1.4k</h4>
                <h5 class="meta">Photos</h5>
              </div>
            </div>
      </div>
    </section>
  <div class="attribution"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
